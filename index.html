<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk">
  <link rel="stylesheet" href="./index.css"/>
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="outer-container">
    
    <div class="inner-container-left">
      <p class="result blue">Your Result</p>
      <div class="inner-circle">
        <h1 class="percentage white">76</h1>
          <p class="under-text blue">of 100</p>
      </div>
  
      <h2 class="white">Great</h2>

      <div class="evaluation-container">
        <p class="evaluation blue">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="inner-container-right">
      
      <h3>Summary</h3>

      <div class="inner-boxes">
        <div class="box1 inner">
          <p class="title-box1">Reaction</p>
          <p class="numbered-result"><span style="font-weight: bold;">80</span> / 100</p>
        </div>
        
        <div class="box2 inner">
          <p class="title-box2">Memory</p>
          <p class="numbered-result"><span style="font-weight: bold;">92</span> / 100</p>
        </div>
        
        <div class="box3 inner">
          <p class="title-box3">Verbal</p>
          <p class="numbered-result"><span style="font-weight: bold;">61</span> / 100</p>
        </div>
        
        <div class="box4 inner">
          <p class="title-box4">Visual</p>
          <p class="numbered-result"><span style="font-weight: bold;">72</span> / 100</p>
          
        </div>
      </div>
      <button class="continue-button">
        Continue
      </button>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mona Granerud</a>.
  </div>
</body>
</html>
